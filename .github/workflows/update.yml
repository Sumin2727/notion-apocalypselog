name: Update Notion Export

on:
  schedule:
    - cron: "0 * * * *"   # 매시간 정각 자동 실행
  workflow_dispatch:       # 수동 실행 버튼도 제공

jobs:
  run:
    runs-on: ubuntu-latest
    permissions:
      contents: write      # 커밋/푸시 권한
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: pip install requests

      - name: Export from Notion
        env:
          NOTION_TOKEN: ${{ secrets.NOTION_TOKEN }}
          PAGE_ID: ${{ secrets.PAGE_ID }}
          NOTION_VERSION: "2025-09-03"
        run: python notion_export.py

      - name: Commit & Push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add notion_export.*
          git commit -m "chore: auto-update from Notion" || echo "no changes"
          git push
